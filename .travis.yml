sudo: required
language: python
python:
  - 3.6
services:
  - docker

jobs:
  include:
    - stage: Build Docker Images
      script:
        - travis_wait 120 sleep infinity & $TRAVIS_BUILD_DIR/build.sh
    - stage: Deploy Docker Images to Docker Hub
      if: type != pull_request AND (branch = master OR tag IS present)
      script:
        - travis_wait 120 sleep infinity & $TRAVIS_BUILD_DIR/distribute.sh

env:
  global:
    secure: 
notifications:
  slack:
    secure: 
